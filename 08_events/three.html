<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const intervalid = setInterval(sayDate, 1000, "hii")  //sirf setInterval use karege, then console mein hii chalte hi jayega
    clearInterval(intervalid)           // ye karne se hiii baar baar print hona band ho jayega, memory clear ho jayegi puri
</script>
</html>
